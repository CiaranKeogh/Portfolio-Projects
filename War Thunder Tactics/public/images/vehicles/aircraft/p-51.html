
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Placeholder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 400px;
      height: 300px;
      background-color: #3a3a3a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .label {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .dimensions {
      font-size: 13px;
    }
    .border {
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      border: 4px solid #555555;
      pointer-events: none;
    }
    .info {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="border"></div>
  <div class="container">
    <div class="label">P-51 Mustang</div>
    <div class="dimensions">400x300</div>
    <div class="info">Replace with actual image</div>
  </div>
</body>
</html>
